<div [class.dark_mode]="mode === 'dark'" class="container">
  <section class="top-section"></section>
  <section class="middle-section"></section>
  <section class="main-section">
    <div class="todo-header">
      <h1>TODO</h1>
      <h1 (click)="swithModes()">
        <svg
          *ngIf="mode === 'light'"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
        <svg
          *ngIf="mode === 'dark'"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
        </svg>
      </h1>
    </div>
    <div class="create--todo-box">
      <input type="text" placeholder="Crate a new todo" />
    </div>
    <ul class="todo--list">
      <ng-container *ngFor="let task of tasks; let rowIndex = index">
        <li class="todo-item">
          <div
            (click)="completeTask(rowIndex)"
            class="check_status"
            [ngClass]="{
              uncheck: task.status === 'active',
              check: task.status === 'complete'
            }"
          >
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path fill="none" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
              </svg>
            </div>
          </div>
          <p class="task">{{ task.task }}</p>

          <p class="todo_del">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </p>
        </li>
      </ng-container>
    </ul>
    <div class="todo--options">
      <p class="todo--options-left">5 items left</p>
      <div class="todo--options-statuses mobile">
        <p
          [class.todo--options-activeStatus]="currentStatus === 'all'"
          (click)="filterTasks('all')"
        >
          All
        </p>
        <p
          [class.todo--options-activeStatus]="currentStatus === 'active'"
          (click)="filterTasks('active')"
        >
          Active
        </p>
        <p
          [class.todo--options-activeStatus]="currentStatus === 'complete'"
          (click)="filterTasks('complete')"
        >
          Completed
        </p>
      </div>
      <p class="todo--options-clear">Clear Completed</p>
    </div>
    <div class="mobile_statuses">
      <p
      
        [class.todo--options-activeStatus]="currentStatus === 'all'"
        (click)="filterTasks('all')"
      >
        All
      </p>
      <p
        [class.todo--options-activeStatus]="currentStatus === 'active'"
        (click)="filterTasks('active')"
      >
        Active
      </p>
      <p
        [class.todo--options-activeStatus]="currentStatus === 'complete'"
        (click)="filterTasks('complete')"
      >
        Completed
      </p>
    </div>
  </section>

  <section class="last-section">
    <p>Drag and drop to reorder list</p>
  </section>
</div>
